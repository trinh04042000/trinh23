<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var weight = prompt("Enter the weight: ");
    document.write("Enter the weight: " + weight + "<br>");
    var height = prompt("Enter the height: ");
    document.write("Enter the height: " + height + "<br>");
    var bmi = weight / (height * height);
    if (bmi < 18) {
        document.write("Underweight");
    } else if (bmi < 25.0) {
        document.write("Normal");
    } else if (bmi < 30.0) {
        document.write("Overweight");
    }  else {
        document.write("Obese");
    }

</script>
</body>
</html>
